<html>
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"></link>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <style>
    img {
      width: 100%
    }
  </style>
</head>
<body>
  <div class="container" style="padding-top: 20px">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/search">Neopets</a>
        </div>
      </div>
    </nav>
    <div class="row">
      <div class="col-xs-4">
        <img src="{{ pet.image }}" />
      </div>
      <div class="col-xs-8">
        <ul class="list-group">
          <li class="list-group-item">
            <span><strong>Name: </strong>{{ pet.name }}</span>
          </li>
          <li class="list-group-item">
            <span><strong>Color: </strong>{{ pet.color }}</span>
          </li>
          <li class="list-group-item">
            <span><strong>Trait: </strong>{{ pet.trait }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
