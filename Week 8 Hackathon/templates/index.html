<html>
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"></link>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <style>
    .img {
      width: 100%;
      height: 0;
      padding-top: 100%;
    }
    .thumbnail {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 00px;
    }
    .col-xs-3 {
      padding-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container" style="padding-top: 20px">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Shipwrecked</a>
        </div>
        <form class="navbar-form navbar-right" role="search" action="/search" method="get">
          <div class="form-group">
            <input type="text" class="form-control" name="capacity" placeholder="Capacity" value="{{capacity}}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="speed" placeholder="Speed" value="{{speed}}">
          </div>
          <input type="submit" class="btn btn-default"></input>
        </form>
      </div>
    </nav>
    <div class="row">
    {% for ship in ships %}
      <div class="col-xs-3">
        <a href="/view/{{ ship.name }}" class="thumbnail">
          <div class="img" style="background-image: url({{ ship.image }}); background-size: cover;"></div>
        </a>
        <p>{{ ship.name }}</p>
        <span class="label label-primary">{{ship.capacity}} People</span>
        <span class="label label-primary">{{ship.speed}} MPH</span>
      </div>
    {% endfor %}
    </ul>
  </div>
</body>
</html>
