<html>
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"></link>
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container" style="padding-top: 20px">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Users</a>
        </div>
      </div>
    </nav>
    <ul class="list-group">
    {% for user in users %}
      <li class="list-group-item">
        <h2><span class="glyphicon glyphicon-user"></span> {{ user.username.title() }}</h2>
        <p>{{ user.email }}</p>
      </li>
    {% endfor %}
    </ul>
  </div>
</body>
</html>
