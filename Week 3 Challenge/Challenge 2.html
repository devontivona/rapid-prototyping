<html>
<head>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"></link>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <form class="form-horizontal" role="form" style="margin-top: 20px">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-6">
          <input type="email" class="form-control input-lg" id="inputEmail3" placeholder="John">
        </div>
      </div>
      <div class="form-group has-success has-feedback">
        <label for="inputEmail3" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-6">
          <input type="email" class="form-control input-lg" id="inputEmail3" placeholder="Doe">
          <span class="glyphicon glyphicon-ok form-control-feedback"></span>
        </div>
      </div>
      <div class="form-group has-warning has-feedback">
        <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control input-sm" id="inputEmail3" placeholder="Email">
          <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
        </div>
      </div>
      <div class="form-group has-error has-feedback">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
          <span class="glyphicon glyphicon-remove form-control-feedback"></span>
          <span class="help-block">Make sure it is something that you can remember!</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <div class="checkbox-inline">
            <label>
              <input type="checkbox"> Remember me on this computer
            </label>
          </div>
          <div class="checkbox-inline">
            <label>
              <input type="checkbox"> Remember me everywhere
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <div class="radio">
            <label>
              <input type="radio"> Send me email updates
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio"> Never me email updates
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
          <button type="submit" class="btn btn-primary">Create Account</button>
          <button type="submit" class="btn btn-success" disabled="disabled">Sign up for Newsletter</button>
          <button type="submit" class="btn btn-default active">Returning? Login</button>
        </div>
      </div>
    </form>
  </div>  
</div>
</body>
</html>
